name: virtucare
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  go_router: ^14.2.2
  flutter_screenutil: ^5.9.3
  meta: ^1.12.0
  flutter_gemini: ^2.0.4
  dash_chat_2: ^0.0.21

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

fonts:
    - family: Satoshi
      fonts:
    - asset: fonts/Satoshi/Satoshi-Black.otf
      weight: 900
    - asset: fonts/Satoshi/Satoshi-Bold.otf
      weight: 700
    - asset: fonts/Satoshi/Satoshi-Light.otf
      weight: 300
    - asset: fonts/Satoshi/Satoshi-Medium.otf
      weight: 500
    - asset: fonts/Satoshi/Satoshi-Regular.otf
      weight: 400
